<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../static/css/fullcalendar.min.css">
    <!-- https://fullcalendar.io/ -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="../static/css/tooplate.css">
    {% block head %}{% endblock %}
</head>

<script src="../static/js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="../static/js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
{% block script %}{% endblock %}

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">后台管理</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto " style="margin-right: 10px">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('teacher_info.teacher_info') }}">教师信息管理</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('auth.user_info') }}">用户管理</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>{{ session['username'] }}</span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="{{ url_for("auth.logout") }}">
                                        <i class="fas fa-sign-out-alt mr-2 tm-logout-icon"></i>
                                        <span>注销</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
<div class="main">
    {% block main %}{% endblock %}
</div>
</body>
</html>
